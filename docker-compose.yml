version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: info
      POSTGRES_PASSWORD: info
      POSTGRES_DB: infoaprende
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: 4000
      # Usar la cadena DATABASE_URL para Sequelize (ajustar si tu config usa PGHOST etc.)
      DATABASE_URL: postgres://info:info@db:5432/infoaprende
      JWT_SECRET: change_this_secret
      # FRONTEND_URL puede contener varios or√≠genes separados por comas
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - db
    ports:
      - "4000:4000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "http://backend:4000"
    ports:
      - "5173:80"
    environment:
      # Cambia esto por la URL del backend en despliegue si es distinto
      VITE_API_URL: http://localhost:4000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:

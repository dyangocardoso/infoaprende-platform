name: test-create-tema

on:
  push:
    branches: [ main, master ]
    paths:
      - 'scripts/create-tema.js'
      - 'scripts/test-create-tema*'
      - 'scripts/test-create-tema-suite*'
      - 'package.json'
      - 'frontend/src/data/cursos/**'
      - '.github/workflows/test-create-tema.yml'
  pull_request:
    paths:
      - 'scripts/create-tema.js'
      - 'scripts/test-create-tema*'
      - 'scripts/test-create-tema-suite*'
      - 'package.json'
      - 'frontend/src/data/cursos/**'
      - '.github/workflows/test-create-tema.yml'

jobs:
  test_create_tema_suite:
    name: Run create-tema test suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full create-tema/evaluacion test suite
        env:
          NO_OPEN: '1'
        run: npm run test-create-tema-suite

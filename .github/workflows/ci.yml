name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Start Backend
        run: |
          cd backend
          nohup npm run start > backend.log 2>&1 &
          # Esperar a que el endpoint health responda
          for i in {1..20}; do
            if curl -sSf http://localhost:4000/api/health >/dev/null 2>&1; then
              echo "Backend is up"
              break
            fi
            echo "Waiting for backend... ($i)"
            sleep 1
          done

      - name: Run Backend Tests (health)
        run: |
          cd backend
          npm test

      - name: Upload backend logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: backend/backend.log

  e2e:
    name: E2E tests (no Docker)
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend deps
        run: |
          cd backend
          npm ci

      - name: Install frontend deps
        run: |
          cd frontend
          npm ci

      - name: Cache npm (frontend)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-frontend-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Start backend (background)
        run: |
          cd backend
          nohup npm run start > backend.log 2>&1 &

      - name: Start frontend preview (background)
        run: |
          cd frontend
          nohup npm run preview -- --port 5173 > preview.log 2>&1 &

      - name: Wait for services
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:4000/api/health >/dev/null 2>&1 && curl -sSf http://localhost:5173/ >/dev/null 2>&1; then
              echo "Services up"
              break
            fi
            echo "Waiting for services... ($i)"
            sleep 2
          done

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps

      - name: Run Playwright E2E
        working-directory: frontend
        run: |
          npx playwright test --reporter=list

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: |
            backend/backend.log
            frontend/preview.log
